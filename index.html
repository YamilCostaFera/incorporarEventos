<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Incorporar Eventos</title>
</head>
<body>
    <main>
        <div class="container-fluid mb-5">
            <div class="d-flex justify-content-center align-items-center">
                <form>
                    <div class="mb-3 mt-5">
                        <label class="mb-2" for="nombre" id="nombre_cliente">Hola! Decinos como te llamas</label>
                        <input type="text" class="form-control" id="nombre">
                        <button class="mt-2" id="empezar" type="button">Empezar la compra</button>
                    </div>
                    <div class="mb-3 mt-5">
                    <label for="email" class="form-label text-center">Decinos tu e-mail</label>
                    <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="recordarEmail">
                        <label class="form-check-label" for="news">Quiero recibir las noticias y promociones!</label>
                    </div>
                    <div>
                        <button type="submit" id="btn_guardar">Enviar Email</button>
                    </div>
                </form>
            </div>    
        </div>
    </main>
    <aside>
        <div class="container-fluid mb-5 mt-5">
            <div class="col-6">
                <form>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="cheeseCake" checked>
                        <label class="btn btn-outline-primary" for="cheeseCake">CheeseCake</label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="tartaFrutillas">
                        <label class="btn btn-outline-primary" for="tartaFrutillas">Tarta de Frutillas</label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="chocoOreo">
                        <label class="btn btn-outline-primary" for="chocoOreo">ChocoOreo</label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="tiramisu">
                        <label class="btn btn-outline-primary" for="tiramisu">Tiramisu</label>

                        <input type="radio" class="btn-check" name="btnradio" id="lemonPie">
                        <label  class="btn btn-outline-primary" for="lemonPie">Lemon Pie</label>
                    </div>
                </form>
            </div>
            <div class="container-fluid mt-5">
                <div class="col-4">
                    <img id="fotoTortas" src="./img/Chessecake.jpg" alt="cheeseCake">
                </div>
            </div>
        </div>
    </aside>

    <script src="./js/main.js"></script>
</body>
</html>
